<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Fleet Registration Renewal Reminder</title>
    <!-- <link rel="stylesheet" href="index.css"> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Vehicle Fleet Registration Renewal Reminder</h1>
    </header>

    <main>
      <aside>
        <h3>Add a vehicle to the inventory</h3>

        <form id="vehicle-form">
          <p>
            <label for="tag-number">Tag No:</label>
            <input type="text" id="tag-number" name="tagNumber" /><br />

            <label for="due-date"> Registration Due Date:</label>
            <input type="date" id="due-date" name="dueDate" /><br />
            <label for="carImg"> Vehicle Image</label>
            <input type="text" id="carImg">
            <button type="submit">Add</button>
          </p>
        </form>
        <h4>Show All Vehicles List</h4>
      </aside>
      <div
        id="vehiclesList"
        class="d-flex flex-wrap justify-content-evenly"
      ></div>
      <div>
        <form id="editVehicle"></form>
        <label for="tag-number">Tag No:</label>
        <input type="text" id="tag-number" name="tagNumber" />
        <input type="date" id="due-date" name="dueDate" />
        <button type="onclick">submit</button>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="main.js"></script>
  </body>
</html>
