<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Fleet Registration Renewal Reminder</title>
    <!-- <link rel="stylesheet" href="index.css"> -->
  </head>
  <body>
    <header>
      <h1>Vehicle Fleet Registration Renewal Reminder</h1>
    </header>

    <main>
      <aside>
        <h2>Add an Entry</h2>

        <form id="vehicle-form">
          <label for="tag-number">Tag No:</label>
          <input type="text" id="tag-number" name="tagNumber" />

          <label for="due-date"> Registration Due Date:</label>
          <input type="date" id="due-date" name="dueDate" />
          <button type="submit">Add</button>
        </form>
        <h3> Show All Vehicles List</h3>
      </aside>
      <ul id="vehiclesList"></ul>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="main.js"></script>
  </body>
</html>
