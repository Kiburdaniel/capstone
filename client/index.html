<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Fleet Registration Renewal Reminder</title>
    <!-- <link rel="stylesheet" href="index.css"> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

   
  </head>
  <body>
    <main class="container" style="background-color: lightblue;">
      <header>
        <h1>Vehicle Fleet Registration Renewal Reminder</h1>
      </header>
      <aside>
        <h3>Add a vehicle to the inventory</h3>

        <form id="vehicle-form">
          <p>
            <label for="tag-number">Tag No:</label>
            <input type="text" id="tag-number" name="tagNumber" /><br />

            <label for="due-date"> Registration Due Date:</label>
            <input type="date" id="due-date" name="dueDate" /><br />
            <label for="carImg"> Vehicle Image</label>
            <input type="text" id="carImg" />
            <button type="submit">Add</button>
          </p>
        </form>
        <h4>Show All Vehicles List</h4>
      </aside>
      <div
        id="vehiclesList"
        class="d-flex flex-wrap justify-content-evenly"
      ></div>
      <div>
        <form id="editVehicleForm">Update Registration</form>
        <label for="Tag No">Tag No:</label>
        <input type="text" id="TagNo" name="tagNumber" />
        <input type="date" id="dueDate" name="dueDate" />
        <input type="hidden" id="hiddenIndex" name="hiddenField">
        <button type="submit" id="editButton" onclick="saveEditedVehicle()">submit</button>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="main.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
